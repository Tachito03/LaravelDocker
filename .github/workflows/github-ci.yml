name: CI workflow
 
on:
  push:
    branches: ['*']
  pull_request: 
    branches: [master]
     
 
jobs:
 tests-laravel:
   runs-on: ubuntu-latest
   strategy:
     matrix:
       php: [8.0]
 
   name: Build - PHP ${{ matrix.php }}
   steps:
     - name: Checkout code
       uses: actions/checkout@v2
 
     - name: Cache PHP dependencies
       uses: actions/cache@v1
       with:
         path: vendor
         key: dependencies-php-${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
 
     - name: Setup PHP
       uses: shivammathur/setup-php@v2
       with:
         php-version: ${{ matrix.php }}
         extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, gd
         coverage: none
 
     - name: Copy ENV Laravel Configuration for CI
       run: php -r "file_exists('.env') || copy('.env.example', '.env');"
 
     - name: Install dependencies
       run: composer install --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist
     
     - name: Npm Install
       run: npm install

     - name: Npm dev
       run: npm run dev
     
     - name: Generate key
       run: php artisan key:generate
 
     - name: Execute php tests
       run: vendor/bin/phpunit --verbose
 
 deploy-development:
   runs-on: ubuntu-latest
   needs: tests-laravel
   if: github.ref == 'refs/heads/dev'
   steps:
     - name: Checkout code
       uses: actions/checkout@v2
 
     - name: Cache PHP dependencies
       uses: actions/cache@v1
       with:
         path: vendor
         key: dependencies-php-composer-${{ hashFiles('**/composer.lock') }}
 
     - name: Setup PHP
       uses: shivammathur/setup-php@v2
       with:
         php-version: 8.0
         extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, pdo_mysql, gd, json, intl
         coverage: none 
 
     - name: Install dependencies
       run: composer install --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist

     - name: Npm Install
       run: npm install

     - name: Npm dev
       run: npm run dev

     - name: Copy env file
       run: php -r "file_put_contents(__DIR__ . '/.env', '${{ secrets.ENV_QA}}');"

     - name: Generate Key
       run: php artisan key:generate
 
     - name: Deploy-development
       uses: appleboy/scp-action@v0.1.0
       env:
         HOST: ${{ secrets.SSH_HOST }}
         KEY: ${{ secrets.SSH_KEY }}
         USERNAME: ${{ secrets.SSH_USERNAME }}           
       with: 
         source: "."
         target: "/var/www/dev"
         strip_components: 1
         #use_insecure_cipher : true

     - name: Changing Permissions
       run: chmod -R 777 storage/*

 deploy-production:
   runs-on: ubuntu-latest
   needs: [tests-laravel]
   #if: github.event_name == 'pull_request'
   if: github.ref == 'refs/heads/master'
   steps:
     - name: Checkout code
       uses: actions/checkout@v2
 
     - name: Cache PHP dependencies
       uses: actions/cache@v1
       with:
         path: vendor
         key: dependencies-php-composer-${{ hashFiles('**/composer.lock') }}
 
     - name: Setup PHP
       uses: shivammathur/setup-php@v2
       with:
         php-version: 8.0
         extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, pdo_mysql, gd, json, intl
         coverage: none 
 
     - name: Install dependencies
       run: composer install --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist
    
     - name: Npm Install
       run: npm install

     - name: Npm prod
       run: npm run prod
     
     - name: Copy env file
       run: php -r "file_put_contents(__DIR__ . '/.env', '${{ secrets.ENV_PROD }}');"

     - name: Generate Key
       run: php artisan key:generate

     - name: Directory Permissions
       run: chmod -R 777 storage bootstrap/cache
 
     - name: Deploy-prod
       uses: appleboy/scp-action@master
       env:
         HOST: ${{ secrets.SSH_HOST }}
         KEY: ${{ secrets.SSH_KEY }}
         USERNAME: ${{ secrets.SSH_USERNAME }}         
       with: 
         source: "."
         target: "/var/www/html"
         strip_components: 1
        